<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BusyBus</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/37471687aa.js"></script>
  </head>
  <body>
    <section class="container">
      <nav>
        <img src="images/statusBar.png" class="special">
        <div class="innerNav">
          <div class="hamburger">
          <div class="hamburger">
          <div class="hamburger">
        </div>
        <div class="innerNav">
          <h3>Washington & State</h3>
        </div>
        <div class="innerNav">
          <img src="images/search.png" class="icon">
        </div>
      </nav>
      <img src="images/BusyBusMapNew.jpg" class="map">
      <section class="overlay">
        <object class="notch"></object>
        <h2>Next Buses Arriving</h2>
        <div class="list">
            <h1>60</h1>
            <div class="content">
              <h4>2 Minutes - Eastbound</h4>
              <h4>To Randolph/Harbor Dr</h4>
          </div>
          <div class="arrow">
            <i class="fa fa-chevron-right fa-1x" aria-hidden="true"></i>
          </div>
        </div>
        <div class="list">
            <h1>124</h1>
            <div class="content">
            <h4>7 Minutes - Eastbound</h4>
            <h4>To Navy Pier</h4>
          </div>
          <div class="arrow">
            <i class="fa fa-chevron-right fa-1x" aria-hidden="true"></i>
          </div>
        </div>
        <div class="list">
            <h1>151</h1>
            <div class="content">
            <h4>11 Minutes - Northbound</h4>
            <h4>To Devon/Clark</h4>
          </div>
          <div class="arrow">
            <i class="fa fa-chevron-right fa-1x" aria-hidden="true"></i>
          </div>
        </div>
        <div class="list">
            <h1>J14</h1>
            <div class="content">
            <h4>12 Minutes - Southbound</h4>
            <h4>To 103rd/Stony Island</h4>
          </div>
          <div class="arrow">
            <i class="fa fa-chevron-right fa-1x" aria-hidden="true"></i>
          </div>
        </div>
    </section>
  </body>
</html>
